<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- ajuste del Viewport -->
        <link rel="icon" type="image/png" href="assets/img/favicon.ico" >  <!-- Favicon -->
        <!-- Importar fuente de google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
        <!-- Importar FONT Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">  <!-- link a hoja de estilos CSS-->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Super Hero</title>
    </head>

    <body>

        <header id="header">
            <div id="InjectMessages" class="mt-2"></div>
            <h3 class="text-center mt-2">Encuentra tu Super Héroe!!</h3>
        </header>

        <section id="seccion_busqueda">
            <div class="container">
                <div class="row justify-content-center mt-2 mt-sm-3">

                    <div class="col-8 col-sm-6 col-lg-4 col-xl-4 d-flex justify-content-center">
                        <img src="assets/img/sh1.jpg" alt="superhero_image" class="py-2 px-2 superheroImg" width="80%">
                    </div>

                    <div class="col-8 col-sm-6 col-lg-5 mt-2 mt-sm-4 mt-md-3 mt-xl-4">
                        <form class="d-flex flex-column align-items-start" action="">
                            <label  class="mt-2 text-primary d-none d-md-block" for="input_Hero"> Ingresa el número de <span class="text-danger fw-bold superheroImg">&nbspSuperHero&nbsp</span> a buscar:</label>
                            <input  class="mt-2 inputStyle" type="text" placeholder=" Id a Buscar...">
                            <button class="mt-2 btn btn-primary text-warning fw-bold border border-danger border-2">Buscar</button>
                            <h3 id="loaDing" class="mt-2 text-success fw-bold rrrr p-2">L o a d i n g . . .</h3>
                        </form>
                    </div>

                </div>
            </div>
        </section>

        <section id="hero_Cards">
            <div class="container">
                <div class="row justify-content-center mb-2 mb-sm-3">
                    <div id="insertImage" class="mt-3 col-10 col-sm-5 col-lg-4 col-xl-3 d-flex justify-content-center">
                    </div>
                    <div id="insertText"  class="mt-sm-3 pt-2 col-10 col-sm-7 col-lg-6">
                    </div>
                </div>
            </div>
        </section>

        <section id="seccion_Grafico">
            <div class="container">
                <div class="row justify-content-center">
                    <div id="marcoGraph" class="col-10 col-sm-12 col-lg-10 col-xl-9">
                        <div id="insertChart"></div>
                    </div>
                </div>
            </div>
        </section>


        <footer id="footer">

        </footer>


        <!-- JQuery + AJAX -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- CANVASjs -->
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <!-- Your personal Scripts down this line -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
